<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MarcaCreateDlg" widgetVar="MarcaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateMarcaTitle}">
            <h:form id="MarcaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{marcaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateMarcaLabel_id}" for="id" />
                        <p:inputText id="id" value="#{marcaController.selected.id}" title="#{bundle.CreateMarcaTitle_id}" required="false" disabled="true" requiredMessage="#{bundle.CreateMarcaRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateMarcaLabel_nome}" for="nome" />
                        <p:inputText id="nome" value="#{marcaController.selected.nome}" title="#{bundle.CreateMarcaTitle_nome}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{marcaController.create}" label="Salvar" value="Salvar" update="display,:MarcaListForm:datalist,:growl" oncomplete="handleSubmit(args,'MarcaCreateDialog');"/>
                    <p:commandButton value="Cancelar" onclick="MarcaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
