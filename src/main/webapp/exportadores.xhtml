<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xml:lang="en"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition>
        <f:facet name="{Exporters}" >
            <h:commandLink id="exportExcel">
                <p:graphicImage name="/images/excel.png" width="24"/>
                <p:dataExporter type="xls" target="datalist" fileName="dataList"/>
            </h:commandLink>
            <h:commandLink id="exportPDF">
                <p:graphicImage name="/images/pdf.png" width="24"/>
                <p:dataExporter type="pdf" target="datalist" fileName="dataList"/>
            </h:commandLink>
            <h:commandLink id="exportCSV">
                <p:graphicImage name="/images/csv.png" width="24"/>
                <p:dataExporter type="csv" target="datalist" fileName="dataList"/>
            </h:commandLink>
            <h:commandLink id="exportXML">
                <p:graphicImage name="/images/xml.png" width="24"/>
                <p:dataExporter type="xml" target="datalist" fileName="dataList"/>
            </h:commandLink>
        </f:facet>
        
    </ui:composition>
</html>
